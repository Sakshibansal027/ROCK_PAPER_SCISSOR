<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading_1">
      <h1 id="head">Rock Paper Scissor</h1>
    </div>
    <div class="choices">
      <img id="rock" class="rock" src="rock.png" />

      <img id="paper" class="paper" src="paper.png" />

      <img id="scissor" class="scissor" src="scissors.png" />
    </div>

    <div class="player">
      <div class="Scores_p">0</div>
      <div class="you">YOU</div>
    </div>
    <div class="machine">
      <div class="Scores_c">0</div>
      <div class="computer">COMPUTER</div>
    </div>
    <div class="message_box">
        <div class="message">
      <p>Play Your Move</p>
    </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
